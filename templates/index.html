<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooners-Notes</title>
    <!-- Tailwind CSS (for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX (for smooth updates, though we are using simple redirects for simplicity here) -->
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10">

    <!-- Header -->
    <div class="text-center mb-10">
        <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-2">
            Gooners-Notes
        </h1>
        <p class="text-slate-400">Dockerized Note Taking</p>
    </div>

    <!-- Input Form -->
    <div class="w-full max-w-md mb-10">
        <form action="/add" method="POST" class="relative">
            <input type="text" name="content" placeholder="Type a new note..." required
                class="w-full py-4 px-6 rounded-full bg-slate-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-lg border border-slate-700 placeholder-slate-500 transition-all">
            <button type="submit" 
                class="absolute right-2 top-2 bg-purple-600 hover:bg-purple-500 text-white rounded-full p-2 px-6 transition-colors font-semibold">
                Add
            </button>
        </form>
    </div>

    <!-- Notes Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl px-4">
        {% for note in notes %}
        <div class="glass p-6 rounded-2xl shadow-xl hover:-translate-y-1 transition-transform duration-300 relative group">
            <p class="text-lg leading-relaxed text-slate-200">{{ note.content }}</p>
            
            <!-- Delete Button (Visible on Hover) -->
            <form action="/delete/{{ note.id }}" method="POST" class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity">
                <button type="submit" class="text-red-400 hover:text-red-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>
            </form>
        </div>
        {% endfor %}
    </div>

    <!-- Empty State -->
    {% if not notes %}
    <div class="text-center text-slate-500 mt-10">
        <p>No notes yet. Start typing above!</p>
    </div>
    {% endif %}

</body>
</html>
